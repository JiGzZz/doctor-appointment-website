<!DOCTYPE html>
<html lang="en">
<head>
  <title>Application Submitted</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

{% include 'navigation.html' %}
  
<div class="container text-center"> 
  <div class="custom_row" style="margin-top:15px;">
    <h4 style="color: green;">Your appointment with Dr. <b>{{doctor['full_name']}}</b> has been booked!</h4><br/>
    <h4>Please find below details of your appointment:</h4>
    <div class="form-group row">
      <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="first_name" placeholder="Bruce" readonly value="{{application['first_name']}}">
      </div>
    </div>
      
    <div class="form-group row">
      <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="last_name" placeholder="Wayne" readonly value="{{application['last_name']}}">
      </div>
    </div>

    
    <div class="form-group row">
      <label for="age" class="col-sm-3 col-form-label">Age</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="age" placeholder="35" readonly value="{{application['age']}}">
      </div>
    </div>

    
    <div class="form-group row">
      <label for="gender" class="col-sm-3 col-form-label">Gender</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="gender" placeholder="bruce@wayne.com" readonly value="{{application['gender']}}">
      </div>
    </div>

    
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" name="email" placeholder="bruce@wayne.com" readonly value="{{application['email']}}">
      </div>
    </div>

    
    <div class="form-group row">
      <label for="phone_number" class="col-sm-3 col-form-label">Phone Number</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="phone_number" placeholder="9999999999" readonly value="{{application['phone_number']}}">
      </div>
    </div>

    
    <div class="form-group row">
      <label for="app_date" class="col-sm-3 col-form-label">Preffered Appointment Date</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="app_date" placeholder="01/03/2023" readonly value="{{application['app_date']}}">
      </div>
    </div>

    
    <div class="form-group row">
      <label for="time_slot" class="col-sm-3 col-form-label">Time Slot</label>
      <div class="col-sm-9">
      <input name="time_slot" class="form-control" type="text" readonly value="{{application['time_slot']}}">
      </div>
    </div>
  </div>
</div><br>
{% include 'footer.html' %}
</body>
</html>
